<div class="col-sm-12">
    <div class="card">
        <div class="card-header">
            <div class="pull-left">

                <div class="row">
                    <strong>
                        <h3>{{title | titlecase}}</h3>
                    </strong>
                    <button class="btn btn-link" (click)="backToList()"><i class="fa fa-arrow-circle-o-left">
                            back to product list</i></button>
                </div>
            </div>
            <!-- <div class="pull-right">
                <button class="btn btn-primary text-white" (click)="saveProductDetails()"><i class="fa fa-save">
                        Save</i></button>&nbsp;
                <button class="btn btn-primary text-white"><i class="fa fa-save" (click)="addProduct()"> Save and
                        Continue Edit</i></button>
            </div> -->
        </div>
        <div class="card-body">
            <div class="animated fadeIn">
                <div class="row">
                    <div class="col-lg-12">
                        <div ng-reflect-justified="true" class="tab-container tab-box-main">
                            <ul class="nav tab-container tab-box-main nav-justified nav-tabs ul-box">
                                <li class="nav-item">
                                    <button class="btn btn-link li-link" [class.active]="tabId==1"
                                        (click)="goToInfo()">Product
                                        Info</button>
                                </li>
                                <li class="nav-item">
                                    <button class="btn btn-link li-link" [class.active]="tabId==2"
                                        (click)="goToPicture()">Pictures</button>
                                </li>
                                <li class="nav-item">
                                    <button class="btn btn-link li-link" [class.active]="tabId==3"
                                        (click)="goToAttribute()">Product
                                        Attributes</button>
                                </li>
                                <li class="nav-item">
                                    <button class="btn btn-link li-link" [class.active]="tabId==4"
                                        (click)="goToSpecification()">Specification
                                        Attributes</button>
                                </li>
                            </ul>
                            <div class="tab-content">
                                <div class="active tab-pane">
                                    <router-outlet></router-outlet>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
