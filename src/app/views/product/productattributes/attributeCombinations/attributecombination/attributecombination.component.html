<div class="col-sm-12">
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th *ngFor="let h of tableHeader">{{h | titlecase}}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="row">
                <button class="btn btn-primary left-margin btn-sm" (click)="showCombination()"><i class="fa fa-plus">Add
                        combination</i></button>
                <!-- <button class="btn btn-info left-margin">Generate all possible combinations</button>
                <button class="btn btn-info left-margin">Generate several combinations</button> -->
            </div>
        </div>
    </div>
</div>


<div bsModal #combinationModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header header-box">
                {{'Add a new value'}}
                <button type="button" class="close" (click)="combinationModal.hide()" aria-label="Close">
                    <span aria-hidden="true" class="text-white">&times;</span>
                </button>
            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer">
                <button class="btn btn-info btn-sm"><i class="fa fa-save">Save</i></button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
