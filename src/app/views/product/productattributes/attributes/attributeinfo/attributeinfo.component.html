<form [formGroup]="attrInfoForm" class="form-validate" role="form" name="productInfo">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="form-group col-sm-4">
                        <label>Attribute</label>
                        <select class="form-control" formControlName="attribute">
                            <option *ngFor="let a of lstAttribute" [value]="a.id">
                                {{a.name}}
                            </option>
                        </select>
                    </div>
                    <div class="form-group col-sm-4">
                        <label>Text prompt</label>
                        <input type="text" class="form-control" formControlName="textPrompt">
                    </div>
                    <div class="form-group col-sm-4">
                        <label>Is Required
                            <input type="checkbox" formControlName="isReq">
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-4">
                        <label>Control type</label>
                        <select class="form-control" formControlName="controlType">
                            <option *ngFor="let c of lstControl" [value]="c.id">
                                {{c.name}}
                            </option>
                        </select>
                    </div>
                    <div class="form-group col-sm-4">
                        <label>Display order</label>
                        <input type="number" class="form-control" formControlName="displayOrder">
                    </div>
                </div>
                <div class="pull-right">
                    <button class="btn btn-primary text-white btn-sm" (click)="addInfo()">Next</button>
                </div>
            </div>
        </div>
    </div>
</form>
